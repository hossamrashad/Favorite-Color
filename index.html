<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body> 
    <h1 class="title">Color global</h1>
    <div class="popup displayNone"><span class="textColor"></span></div>
    <div class="parentInputChooseColor"> 
      <input type="color" name="inputColor" id="inputColor">
      <div class="result" id="result">
        <textarea class="copyColor"></textarea>
      </div>
    </div>
    <div class="mixitup">
      <div class="parentControls">
        <ul class="controls">
          <li class="mixitup-control-active btnColor All" id="white" data-filter="all"> </li>
          <li class=" btnColor" id="#333" data-filter=".black"></li>
          <li class=" btnColor" id="#001E6C" data-filter=".blue"></li>
          <li class=" btnColor " id="#f42a2a" data-filter=".red"></li>
          <li class=" btnColor" id="#78e08f" data-filter=".green"></li>
          <li class=" btnColor" id="#576574" data-filter=".grey"></li>
          <li class=" btnColor" id="#feca57" data-filter=".yellow"></li>
          <li class=" btnColor" id="#5f27cd" data-filter=".Purple"></li>
          <li class=" btnColor" id="#222f3e" data-filter=".Franny"></li>
        </ul>
      </div>
      <div class="portfolio-item" id="MixItUpA0184F">
        <div class="single-item mix black" data-color="#333">
          <textarea class="copyColor"></textarea>
        </div>
        <div class="single-item mix blue" data-color="#48dbfb">
          <textarea class="copyColor"></textarea>
        </div>
        <div class="single-item mix red" data-color="#d24b4b">
          <textarea class="copyColor"> </textarea>
        </div>
        <div class="single-item mix green" data-color="#1dd1a1">
          <textarea class="copyColor"> </textarea>
        </div>
        <div class="single-item mix black" data-color="#3d3d3e">
          <textarea class="copyColor"></textarea>
        </div>
        <div class="single-item mix blue" data-color="#0abde3">
          <textarea class="copyColor"></textarea>
        </div>
        <div class="single-item mix red" data-color="#ff6b6b">
          <textarea class="copyColor"></textarea>
        </div>
        <div class="single-item mix green" data-color="#55efc4">
          <textarea class="copyColor"></textarea>
        </div>
        <div class="single-item mix grey" data-color="#c8d6e5">
          <textarea class="copyColor"></textarea>
        </div>
        <div class="single-item mix yellow" data-color="#ff9f43">
          <textarea class="copyColor"> </textarea>
        </div>
        <div class="single-item mix Purple" data-color="#5f27cd">
          <textarea class="copyColor"></textarea>
        </div>
        <div class="single-item mix Franny" data-color="#576574">
          <textarea class="copyColor"></textarea>
        </div>
        <div class="single-item mix grey" data-color="#8395a7">
          <textarea class="copyColor"></textarea>
        </div>
        <div class="single-item mix yellow" data-color="#feca57">
          <textarea class="copyColor"></textarea>
        </div>
        <div class="single-item mix Purple" data-color="#341f97">
          <textarea class="copyColor"></textarea>
        </div>
        <div class="single-item mix Franny" data-color="#222f3e">
          <textarea class="copyColor"></textarea>
        </div>
      </div>
    </div>
    <div class="parentCursor"> 
      <div class="disc">اضغط هنا لنسخ اللون</div>
    </div>
    <div class="parentCursorInput"> 
      <div class="disc">اضغط هنا لاختيار اللون</div>
    </div>
  </body>
  <script src="js/jquery/jquery-3-6-0.min.js"></script>
  <script src="js/mixitup/mixitup.min.js"></script>
  <script src="js/plugin.js"></script>
</html>
